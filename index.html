<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splatdle</title>

    <!--======= CSS =======-->
    <link rel="stylesheet" href="./style.css">

    <!-- ====== Boxicons CSS ====== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="header flex-column justify">
        <div class="title">Splatdle</div>
        <div class="game_nav">game_nav</div>
    </div>
    
    <div class="main_game flex-column justify">
        <div class="guess flex-column">
            <div class="div_input">
                <input type="search" name="" id="guess_input">
                <button type="submit" id="guess_submit">button</button>
            </div>
            <div class="flex-column" id="guess_select"></div>
        </div>
        <div class="tried_guess flex-column">
            <div id="guess_header"></div>
            <div id="guess_lines" class="flex-column"></div>
        </div>
    </div>

    <script src="../script.js"></script>
    
</body>

</html>
